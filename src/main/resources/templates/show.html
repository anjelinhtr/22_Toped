<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

	<div class="container">
		<h1>Toped</h1>
		<hr>
		<form th:action="@{/buyItem}" method="get">
		
		<h2>Input Pesanan</h2>
		<input type="hidden" th:name="id" th:value="*{id}"/>
			<div class="form-group">
				<label for="username">Total Item :</label>
					<input type="number" name="stock" th:name="stock" required class="form-control">
			</div>
			<div class="form-group">
				<label for="username">Rating (1-5):</label>
					<input type="number" name="rating" th:name="rating" required class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" value="Update">Ok</button>
				<a th:href="@{/}" class="btn btn-warning" style="background-color:red">Cancel</a>
			</div>
		</form>
		
	</div>
			
</body>
</html>
